name: CI

on:
  push:
  pull_request:

jobs:
  docs-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check docs freshness
        run: bash ./scripts/check-docs-freshness.sh
      
      - name: Link Integrity Check (Lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './**/*.md' --exclude 'node_modules'
          fail: true

  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Flutter pub get
        run: cd student-app && flutter pub get
      - name: Flutter analyze
        run: cd student-app && flutter analyze
      - name: Flutter test with coverage
        run: cd student-app && flutter test --coverage
      
      - name: Coverage Gate (60% minimum)
        uses: verygoodopensource/very_good_coverage@v2
        with:
          path: './student-app/coverage/lcov.info'
          min_coverage: 60
      - name: Upload Flutter coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: student-app/coverage/lcov.info

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./student-app/coverage/lcov.info


  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r content-engine/requirements.txt
          pip install pytest coverage
      - name: Run tests with coverage
        run: |
          . .venv/bin/activate
          cd content-engine
          coverage run -m pytest -q
          coverage report --fail-under=80
      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: content-engine/.coverage
  admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            admin-panel/package-lock.json
            package-lock.json
      - name: Install root deps (depcruise)
        run: npm ci
      - name: Install admin deps
        run: cd admin-panel && npm ci
      - name: Lint
        run: cd admin-panel && npm run lint
      - name: Service role leakage guard
        run: |
          set -e
          if grep -R -nE 'SUPABASE_SERVICE_ROLE_KEY|service_role' admin-panel/src --exclude='lib/env.ts'; then
            echo "Forbidden service_role reference detected in client source";
            exit 1;
          else
            echo "No forbidden service_role references in client source";
          fi
      - name: Dependency validation
        run: npm run deps:validate
      - name: Generate dependency reports
        run: npm run deps:graph && npm run deps:archi && npm run deps:report
      - name: Upload dependency artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graphs
          path: |
            dependency-graph.dot
            architecture-graph.dot
            dependency-report.html
      - name: Architecture Tests
        run: cd admin-panel && npm run test:arch
      - name: Test
        run: cd admin-panel && npm run test -- --coverage
      - name: Build
        run: cd admin-panel && npm run build
      - name: Supabase typegen guard
        run: |
          if [ -f admin-panel/src/lib/database.types.ts ] && [ ! -s admin-panel/src/lib/database.types.ts ]; then echo "database.types.ts is empty"; exit 1; fi
          if [ -f admin-panel/src/types/database.types.ts ] && [ ! -s admin-panel/src/types/database.types.ts ]; then echo "database.types.ts is empty"; exit 1; fi
          cd admin-panel && npm run -s typecheck
      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./admin-panel/coverage/lcov.info
      - name: Accessibility Audit (Pa11y)
        run: |
          cd admin-panel
          npm run preview &
          npx wait-on http://localhost:4173
          npx pa11y http://localhost:4173 --standard WCAG2AA || echo "Accessibility issues detected"

  supabase-regression-tests:
    name: Security Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Start Supabase
        run: |
          cd supabase
          supabase start
      
      - name: Run Regression Tests
        run: |
          cd supabase
          chmod +x tests/run_all.sh
          ./tests/run_all.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54322/postgres
      
      - name: Stop Supabase
        if: always()
        run: |
          cd supabase
          supabase stop

  oracle-plus-validation:
    name: Spec Drift Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Oracle Plus CLI
        run: |
          cd tools/oracle-plus
          npm ci
          npm run build
          npm link
      
      - name: Run Drift Analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          oracle-plus check --all --format github > drift-report.md
      
      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('drift-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
      
      - name: Fail if Critical Drift
        run: |
          if grep -q "severity: critical" drift-report.md; then
            echo "‚ùå Critical spec violations found!"
            exit 1
          fi
