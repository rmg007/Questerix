name: Update Documentation Index

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'
      - 'AI_CODING_INSTRUCTIONS.md'
      - 'ROADMAP.md'
      - '.agent/workflows/**'
      - '**/README.md'

jobs:
  index-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/knowledge-base/package-lock.json

      - name: Install dependencies
        working-directory: scripts/knowledge-base
        run: npm ci

      - name: Index documentation
        working-directory: scripts/knowledge-base
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run index

      - name: Report results
        if: success()
        run: echo "âœ… Documentation index updated successfully"
