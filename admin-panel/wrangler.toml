name = "questerix-admin"
pages_build_output_dir = "dist"
compatibility_date = "2024-09-23"

# Environment-specific configurations
[env.production]
name = "questerix-admin"
routes = ["questerix.com/*"]
compatibility_flags = ["nodejs_compat"]

[env.staging]
name = "questerix-admin-staging"
routes = ["staging-questerix.pages.dev/*"]
compatibility_flags = ["nodejs_compat"]

# KV namespace for secrets metadata
# [[kv_namespaces]]
# binding = "SECRETS_METADATA"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-id"

# Environment variables for Workers (non-secret)
[vars]
ENVIRONMENT = "production"
APP_VERSION = "1.0.0"

[env.staging.vars]
ENVIRONMENT = "staging"
APP_VERSION = "1.0.0-staging"
