<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Math7 - Accessible Math Learning App for Students | WCAG AA Compliant</title>
    <meta name="title" content="Math7 - Accessible Math Learning App for Students | WCAG AA Compliant" />
    <meta name="description" content="Math7 is a fully accessible educational platform for 7th-grade math with screen reader support, high contrast mode, and keyboard navigation. WCAG AA compliant for inclusive learning." />
    <meta name="keywords" content="accessible math app, WCAG compliant education, screen reader math learning, high contrast educational app, inclusive math platform, 7th grade math, adaptive learning, accessibility features, keyboard navigation" />
    
    <!-- Accessibility Features for SEO -->
    <meta name="accessibility" content="WCAG 2.1 AA compliant, screen reader support, high contrast mode, keyboard navigation, reduced motion support" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://math7.app/" />
    <meta property="og:title" content="Math7 - Accessible Math Learning Platform" />
    <meta property="og:description" content="Fully accessible 7th-grade math learning with screen reader support, high contrast themes, and complete keyboard navigation. Inclusive education for all students." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Math7 - Accessible Math Learning" />
    <meta property="twitter:description" content="Fully accessible 7th-grade math learning with screen reader support, high contrast themes, and keyboard navigation." />
    
    <!-- Structured Data for Accessibility -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Math7",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web, iOS, Android",
      "description": "Accessible math learning platform for 7th-grade students with comprehensive accessibility features",
      "accessibilityFeature": [
        "alternativeText",
        "highContrastDisplay",
        "keyboardNavigation",
        "screenReader",
        "reducedMotion",
        "largePrint",
        "structuralNavigation"
      ],
      "accessibilityControl": [
        "fullKeyboardControl",
        "fullTouchControl"
      ],
      "accessibilityHazard": "noFlashingHazard",
      "accessibilityAPI": "ARIA",
      "isAccessibleForFree": true,
      "educationalLevel": "Middle School"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
